name: Automated Data Preprocessing

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Muhammad-Luqmaan.py

      - name: Commit processed dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add preprocessing/UNSW_NB15_preprocessing/UNSW_NB15_prprocessed_data.csv
          git commit -m "Update processed dataset (automated)" || echo "No changes to commit"
          git push
