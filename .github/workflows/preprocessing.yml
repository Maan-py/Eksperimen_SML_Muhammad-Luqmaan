name: Automated Data Preprocessing

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: |
          python automate_Muhammad-Luqmaan.py

      - name: Commit processed dataset
        run: |
          git config --global user.name "Maan-py"
          git config --global user.email "mluqmaan22@gmail.com"
          git add preprocessing/UNSWNB15_preprocessing/processed_data.csv
          git commit -m "Update processed dataset (automated)" || echo "No changes to commit"
          git push
